<html>
<head>
<script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
<style>
svg rect{
fill:lightblue;
}
svg text{
fill:red;
}
</style>
</head>
<body>
<script>
var data=[3,4,5];

var width=300,
    barHeight=30,
    scaleFactor=20;

var graph=d3.select("body")
    .append("svg")
    .attr("width",400)
    .attr("height",500)

var bar=graph.selectAll("g")
    .data(data)
    .enter()
    .append("g")
    .attr("transform",function(d,i){
		return "translate(0,"+i*barHeight+")";
    });

bar.append("rect").attr("width",function(d){return d*scaleFactor;})
	.attr("height", barHeight-1);

bar.append("text")
   .attr("x",function(d){return d*scaleFactor;})
   .attr("y",barHeight/2)
   .attr("dy",".35em")
   .text(function(d) { return d;});

</script>
</body>
</html>
