<html>
<head>
<script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
<style>
svg rect{
fill:blue;
}
svg text{
fill:black;
}
</style>
</head>
<body>
<script>
var data=[3,4,5];
var width=300,
	 scaleFactor=30,
	 barHeight=30;

var graph=d3.select("body")
	.append("svg")
	.attr("width",500)
	.attr("height",1000)

var bar=graph.selectAll("g")
	.data(data)
	.enter()
	.append("g")
	.attr("transform",function(d,i){return "translate(0,"+d*barHeight+")"; });
bar.append("rect")
	.attr("width",function(d){ return d*scaleFactor})
	.attr("height",barHeight-1)

bar.append("text")
	.attr("x",function(d){return d*scaleFactor})
	.attr("y",barHeight/2)
	.attr("dy",".35em")
	.text(function(d) {return d});	
	

</script>
<p id="boss"></p>
</body>
</html>
